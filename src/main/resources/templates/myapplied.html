<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

<table class = "table table-striped table-dark"> 
<thead class = "thead-dark">
<tr>
	<th>Competition Name</th>
	<th>Prize</th>
	<th>Location</th>
	<th>start date</th>
	<th>end date</th>
	
	
	
</tr>
</thead>

<tbody>
<tr th:each ="user: ${users}" >
<td th:text="${user.compiname}"></td> 
<td th:text = "${user.prizemoney}"></td> 
<td th:text = "${user.location}"></td> 
<td th:text ="${user.startdate}"></td>
<td th:text ="${user.enddate}"></td>
<td>
				<a th:href="@{/viewdetail/{id}(id=${user._id})}" class = "btn btn-primary">View Details</a>
</td>
</tr>


</tbody>

</table>


</body>
</html>
