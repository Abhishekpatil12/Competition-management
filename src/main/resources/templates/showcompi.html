<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

<table class = "table table-striped table-dark"> 
<thead class = "thead-dark">
<tr>
	<th>Image</th>
	<th>Competition Name</th>
	<th>location</th>
	<th>start date</th>
	<th>end date</th>
	<th>prize money</th>
	
</tr>
</thead>

<tbody>
<tr th:each ="user: ${users}" >
<th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{user.data}}" style="width: 100px;height:100px;"></th>
<td th:text="${user.compiname}"></td> 
<td th:text = "${user.location}"></td> 
<td th:text ="${user.startdate}"></td>
<td th:text ="${user.enddate}"></td>
<td th:text ="${user.prizemoney}"></td>
<td>
	<a class = "btn btn-primary">View Details</a> 
	
</td>
</tr>
</tbody>

</table>


</body>
</html>
